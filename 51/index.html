    <section class="form_container">
        <div class="form">
            <div class="invoice_details">

                <div class="invoice_details_left">
                    <input id="invoice_sender" class="invoice_input" type="text" placeholder="Who is the invoice from?" value="Invoice Sender">
                    <div style="margin: 0; text-align: start; padding-left: 5px;">Bill to:</div>

                </div>

                </div>
            
            </div>

                    <input type="text" id="invoice_value_title_total" value="Total" readonly>

                    <li>Rate</li>
                    <li>Total</li> -->
                </ul>

                <div class="invoice_values">
                    <textarea style="resize: none; font-size: 1em;" id="invoice_description" class="invoice_input" value="Invoice description"></textarea>
                    <input id="invoice_quantity" class="invoice_input" type="number" placeholder="Quantity">
                    <input id="invoice_rate" class="invoice_input" type="number" placeholder="Rate">
